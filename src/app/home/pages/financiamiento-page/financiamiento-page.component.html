<section id="financiamiento">
  <h2 class="text-2xl text-slate-600 font-bold">Calcula tu Financiamiento</h2>
  <form id="financiamiento-form">
      <label for="precioAuto" class="text-lg text-slate-600 font-semibold">Precio del Auto ($):</label>
      <input type="number" id="precioAuto" required="">

      <label for="enganche" class="text-lg text-slate-600 font-semibold">Enganche ($):</label>
      <input type="number" id="enganche" required="">

      <label for="tasaInteres" class="text-lg text-slate-600 font-semibold">Tasa de Inter√©s (2.2%):</label>

      <label for="plazo"class="text-lg text-slate-600 font-semibold">Plazo (hasta 60 meses):</label>
      <input #in  (input)="validar(in)"
       type="number" max="60" min="1" id="plazo" required="">

      <button type="button" class="rounded-md" onclick="calcularFinanciamiento()">Calcular</button>
  </form>
  <div id="resultadoFinanciamiento">en proceso</div>
</section>
