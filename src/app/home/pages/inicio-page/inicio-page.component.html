<div class="p-4">
  <h1 class="text-xl text-gray-600 font-bold">Catalogos de autos</h1>
  <div class="flex flex-wrap justify-between p-2" >
    <div *ngFor="let item of autos" style="width: 300px; height: 450px;" class="border mr-2 mb-2   h-full rounded-md bg-slate-100">
      <div class="p-2">
        <img [src]="item.imagen" class="w-full rounded-md shadow-2xl" style="height: 200px;" alt="">
        <div class="mt-3">
          <h2 class="text-sm text-slate-800 font-bold truncate w-32 ">{{item.nombre}}</h2>
          <p class="text-xs text-slate-500 font-semibold">° {{item.anio}} </p>
          <p class="text-xs text-slate-500 font-semibold">° {{item.kilometraje}}</p>
          <p class="text-xs text-slate-500 font-semibold">° V.{{item.version}}</p>
        </div>
        <div class="mt-3">
            <p class="text-sm text-slate-600 font-semibold">Precio</p>
            <p class="text-base text-slate-800 font-bold">${{item.precio}}</p>
        </div>
        <div class="mt-3">

          <p class="text-sm text-slate-600 font-semibold">° Ubicación {{item.sucursal}}</p>
        </div>
        <div class="mt-3">
          <button routerLink="../detalle-cars/12" class="p-2 text-sm w-full text-slate-50 bg-blue-500 rounded-md">Ver</button>
        </div>

      </div>
    </div>
  </div>
</div>
